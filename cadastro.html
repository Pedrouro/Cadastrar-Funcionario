<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="src/CSS/style.css">
</head>
<body>
    <header class="navbar">

        <div class="nomeSite">

            <h1>Nome</h1>

        </div>

        <div class="links">

            <ul>
                <li><a href="index.html" class="Nav_item">Home</a></li>
                <li><a href="cadastro.html" class="Nav_item">Cadastro</a></li>
                
            </ul>
            
        </div>

        <div>

            <h1>Sobre</h1>

        </div>

    </header>

    <div class="divForm">

        <form action="" class="form">
            <fieldset>
            <h2>Cadastro de funcionario</h2>
            <br>
            
            <div class="itemForm">

            <label for="">Nome:</label>
            <input type="text" name="nome" id="nome">
            
            </div>

            <div class="itemForm">

            <label for="">CPF:</label>
            <input type="text" name="CPF" id="CPF">

            </div>
            
            <div class="itemForm">

            <label for="">E-mail:</label>
            <input type="text" name="email" id="email">
            </div>

            <div class="formButton">
                <button type="button" onclick="cadastrarFuncionario()">Enviar</button>
            </div>
            </fieldset>
            
        </form>

    </div>
    <br>
    <div class="resultado" id="nomeFuncionario">
    </div>
    <div class="resultado" id="CPFFuncionario">
    </div>
    <div class="resultado" id="emailFuncionario">
    
    

    <script src="src/JavasScript/Script.js"></script>
</body>

</html>
